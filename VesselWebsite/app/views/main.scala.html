@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.gif")">
<link rel="stylesheet"
	href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
<link rel="stylesheet"
	href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
</head>

<body ng-app="vesselManagementApp">
	<div class="container">
		<div class="header horizontal-line">
			<h3 class="text-muted">@title</h3>
		</div>
		<div>@content</div>
	</div>

</body>

<script src='@routes.Assets.at("lib/angularjs/angular.js")'
	type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angularjs/angular-route.js")'
	type="text/javascript"></script>
<script
	src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")'
	type="text/javascript"></script>
<script
	src='@routes.Assets.at("lib/smart-table/smart-table.min.js")'
	type="text/javascript"></script>

<script
	src='@routes.Assets.at("javascripts/common/common.js")'
	type="text/javascript"></script>
<script
	src='@routes.Assets.at("javascripts/vessels/vesselModule.js")'
	type="text/javascript"></script>
<script
	src='@routes.Assets.at("javascripts/app.js")'
	type="text/javascript"></script>

</html>
